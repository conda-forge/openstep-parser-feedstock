{% set name = "openstep-parser" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f37ed387ede1aa6fa2610f9db88f2528d7218b2f42fd34271b4a20b578c68c0e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - nose
    - coverage
  run:
    - python >=3.6

test:
  imports:
    - openstep_parser

about:
  home: https://github.com/kronenthaler/openstep-parser
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: OpenStep plist reader into python objects
  description: |
    Parse Xcode projects directly using python. It doesn't require system command utilities.

extra:
  recipe-maintainers:
    - cav71
